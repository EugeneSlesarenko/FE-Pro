<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events</title>

  <style>
    .figure{
      width: 30px;
      height: 30px;
      position: absolute;
    }

    .circle{
      border-radius: 50%;
      position: absolute;

    }
    .square{
      position: absolute;
    }
    .results{
      width: 300px;
      height: 100px;
      border: 2px solid gold;
      float: right;
      position: relative;
    }

    #area{
      width: 100%;
      height: 600px;
      border: 2px solid gold;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="results">
    <input type="" id="elementWidth"> Element Width
    <p id="elementWidthT"></p>
    <p id="elementColorT"></p>
    <p id="elementClassNameT"></p>
  </div>
  <input type="number" id="newWidth"> Width
  <br><br>
  <input type="color" id="newColor"> Color
  <br><br>
  <label>
  Кварат
  <input type="radio" name="figure" value="square">
  </label><br>
  <label>
    Кружок
    <input type="radio" name="figure" value="circle">
  </label>
  <br><br>
  <div id="area"></div>


  <script src="Slesarenko.js"></script>
</body>
</html>
